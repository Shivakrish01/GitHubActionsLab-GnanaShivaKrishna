name: Dependent Jobs Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Build application
        run: |
          echo "Building application..."
          sleep 10  # Simulate build process

  test:
    runs-on: ubuntu-latest
    needs: build 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run tests
        run: |
          echo "Running tests..."
          sleep 10  # Simulate testing

  deploy:
    runs-on: ubuntu-latest
    needs: test  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Deploy application
        run: |
          echo "Deploying application..."
          sleep 10  # Simulate deployment
